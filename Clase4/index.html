<!DOCTYPE html>
<html ng-app="7MinuteApp">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/workout.js"></script>

	<title>7 minute exercise</title>
</head>
<body ng-controller="WorkoutController">
	<div class="navbar navbar-default navbar-fixed-top top-navbar">
        <div class="container app-container">
            <div class="navbar-header">
				<h1>7 Minute Workout</h1>
			</div>
		</div>
	</div>

	<div class="container body-content app-container">
      	<div class="row">
          	<div id="exercise-pane" class="col-sm-8 col-sm-offset-2">
            	<div class="workout-display-div">
					<h1>{{currentExercise.details.title}}</h1>
					<img class="img-responsive" ng-src="{{currentExercise.detail.image}}" />
                
                	<div class="progress time-progress">
                		<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{currentExercise.duration}}" ng-style="{'width':(currentExerciseDuration / currentExercise.duration) * 100 + '%'}">
                		</div>
                	</div>
					<h1>Time Left: {{currentExercise.duration - currentExerciseDuration}}</h1>
				</div>
			</div>
		</div>
	</div>
</body>
