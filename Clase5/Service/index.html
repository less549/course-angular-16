<!DOCTYPE html>
<html ng-app='MenuCategoriesApp'>
<head>
	<meta charset="utf-8">
	<title>$HTTP service</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
	<h1>Using $http Service</h1>
	
	<div ng-controller='MenuCategoriesController as menu'>
     	<h3>List of Menu Categories</h3>
      	<ul>
        	<li ng-repeat="category in menu.categories">
          		(<a href="" ng-click="menu.logMenuItems(category.short_name);">{{ category.short_name }}</a>)
          		{{ category.name }}
        	</li>
      	</ul>
    </div>

 </body>
</html>
