<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Weather's App</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-app="app">
<div ng-controller="weatherController">
	<input type="text" ng-model="weather.city">
	<button ng-click="getWeather()">Get Weather</button>
	<h2>Temperatura: {{ weather.temperature }}</h2>
	<img ng-src="{{ weather.image }}"/>
</div>
</body>
</html>
