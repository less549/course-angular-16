<!DOCTYPE html>
<html ng-app='RestaurantApp'>
<head>
	<meta charset="utf-8">
	<title>David's Restaurant</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top top-navbar">
    <div class="container app-container">
      <div class="navbar-header">
        <h1>David's Restaurant</h1>
      </div>
    </div>
  </div>
	<div ng-controller='MenuCategoriesController as menu'>
    <h3>Menu</h3>
    <ul>
      <li ng-repeat="category in menu.categories">
        (<a href="" ng-click="menu.logMenuItems(category.short_name);">{{ category.short_name }}</a>) - 
        {{ category.name }}
      </li>
    </ul>
  </div>

  <div class="container body-content app-container" ng-controller='ItemMenuController as item'>
      <div ng-view></div>
  </div>

</body>
</html>
