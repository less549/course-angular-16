<!DOCTYPE html>
<html ng-app='MenuCategoriesApp'>
<head>
	<meta charset="utf-8">
	<title>$HTTP service</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</head>
<body>
	<h1>Using $http Service</h1>
	
	<div ng-controller='MenuCategoriesController as menu'>
     	<h3>List of Menu Categories</h3>
      	<ul>
        	<li ng-repeat="category in menu.categories">
          		(<a href="" ng-click="menu.logMenuItems(category.short_name);">{{ category.short_name }}</a>)
          		{{ category.name }}
        	</li>
      	</ul>
    </div>

    <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div ng-repeat="item in menu.item">
            <br>
      <h1>{{menu.item.name}}</h1>
      <h3>{{menu.item.description}}</h3>
            <h1>Price</h1>
            <h3>{{menu.item.small_portion_name}}: {{menu.item.price-small | currency}}</h3>
            <h3>{{menu.item.largue_portion_name}}: {{menu.item.price-large | currency}}</h3>
            <br>
            <hr>
    </div>
  </div>
</div>


 </body>
</html>
